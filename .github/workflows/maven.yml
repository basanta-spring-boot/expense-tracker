name: expense-tracker-cicd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: List files
      run: ls -R

    - name: Build with Maven
      run: mvn clean install

    - uses: mr-smithers-excellent/docker-build-push@v6
      name: Build & push Docker image
      with:
        image: javatechie/expense-tracker
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up Minikube (Local)
        run: |
          minikube start
          kubectl config use-context minikube

      - name: Verify working directory and list files
        run: |
          pwd
          ls -la

      - name: Apply Kubernetes Deployment and Service
        run: |
          kubectl apply -f ./k8s-deployment.yaml
          kubectl apply -f ./k8s-service.yaml

      - name: Expose application (optional)
        run: |
          minikube service expensetracker-service --url