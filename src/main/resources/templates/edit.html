<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Expense</h2>
    <form action="/update/{index}" method="post">
        <input type="hidden" th:name="index" th:value="${index}" />
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control" name="description" th:value="${expense.description}" placeholder="Description" required>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" name="amount" th:value="${expense.amount}" placeholder="Amount" required>
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" name="date" th:value="${expense.date}" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" name="category" th:value="${expense.category}" placeholder="Category" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success">Update Expense</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
